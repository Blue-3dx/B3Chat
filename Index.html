<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: white;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .link-button {
      background: none;
      border: none;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
      padding: 0;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <input type="text" id="usernameInput" placeholder="Username" />
  <input type="password" id="passwordInput" placeholder="Password" />
  <button id="loginBtn">Login</button>

  <p id="loginError" class="error"></p>

  <p class="center">
    <button id="goRegister" class="link-button">Create an account</button>
  </p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginError = document.getElementById('loginError');
    const goRegister = document.getElementById('goRegister');

    loginBtn.onclick = () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value;
      if (!user || !pass) {
        loginError.textContent = 'Both fields are required.';
        return;
      }

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      })
        .then(r => r.json())
        .then(res => {
          if (!res.ok) {
            loginError.textContent = 'Incorrect username or password.';
            return;
          }
          // Redirect to chat.html with ?username=...
          window.location.href = '/chat.html?username=' + encodeURIComponent(user);
        })
        .catch(() => {
          loginError.textContent = 'Network error. Please try again.';
        });
    };

    goRegister.onclick = () => {
      window.location.href = '/register.html';
    };
  </script>
</body>
</html>
