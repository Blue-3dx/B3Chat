<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
      box-sizing: border-box;
    }
    #output {
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #7289da;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.95em;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Admin Console</h2>

  <div id="accessDenied" class="error" style="display:none;">‚ùå Access Denied: You are not an admin.</div>

  <textarea id="commandInput" placeholder="Type admin command..."></textarea>
  <button id="sendBtn">Execute</button>

  <h3>Output:</h3>
  <div id="output"></div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const commandInput = document.getElementById('commandInput');
    const outputDiv = document.getElementById('output');
    const deniedDiv = document.getElementById('accessDenied');

    const username = localStorage.getItem('username');
    const isAdmin = localStorage.getItem('admin') === 'true';

    // Access check
    if (!username || !isAdmin) {
      deniedDiv.style.display = 'block';
      commandInput.disabled = true;
      sendBtn.disabled = true;
    }

    sendBtn.onclick = () => {
      const command = commandInput.value.trim();
      if (!command) return;

      fetch('/admin-command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, command })
      })
      .then(r => r.json())
      .then(res => {
        outputDiv.textContent += `> ${command}\n${res.message}\n\n`;
        outputDiv.scrollTop = outputDiv.scrollHeight;
      })
      .catch(() => {
        outputDiv.textContent += `> ${command}\nError talking to server\n\n`;
      });

      commandInput.value = '';
    };
  </script>
</body>
</html>
